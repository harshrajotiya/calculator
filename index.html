<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <div class="all">

        <div class="title">
            Calculator
        </div>
    
        <div class="calc">
            <div id="takeinp">
                    <textarea id="inp" placeholder="TYPE HERE"></textarea>
            </div>
    
            <div class="opr">
                <div id="opr1">+</div>
                <div id="opr2">-</div>
                <div id="opr3">*</div>
                <div id="opr4">/</div>
            </div>
    
            <div class="key789">
                <div id="key7">7</div>
                <div id="key8">8</div>
                <div id="key9">9</div>
                <div id="eq">=</div>
            </div>
    
            <div class="key456">
                <div id="key4">4</div>
                <div id="key5">5</div>
                <div id="key6">6</div>
            </div>
    
            <div class="key123">
                <div id="key1">1</div>
                <div id="key2">2</div>
                <div id="key3">3</div>
            </div>
    
            <div class="key0pc">
                <div id="key0">0</div>
                <div id="keyp">.</div>
                <div id="keyc">C</div>
            </div>
    
        </div>

    </div>
    

    
</body>
<script src="script.js"></script>
</html>
